<!doctype html>
<html lang="en">

<head>
    <title>Quiz-App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="quiz-container">
        <div class="quiz-card">
            <h1>Are you ready?</h1>
            <p>Test your knowledge and start the quiz now..</p>
            <button class="start-btn">Start Quiz</button>
        </div>
    </div>

    <div class="quiz-wrapper row d-none">
        <div class="left-section text-center">
            <h3 class="text-center mt-5 mb-5">Question Navigator</h3>
        </div>
        <div class="main-section mt-5">
            <div class="card">
                <h5 class="card-header fs-3"></h5>
                <div class="card-body">
                    <p class="card-text">
                    <ul class="list-unstyled fs-4 options"></ul>
                    </p>
                </div>
                <div class="card-footer ">
                    <button class="btn btn-outline-secondary prev">Previous</button>
                    <button class="btn btn-outline-success next">Next</button>
                </div>
            </div>
        </div>

        <div class="right-section timer-box text-center text-light">
            <h5 class="mt-5 fs-2 fw-bolder">Time Left</h5>
            <h3 id="timer" class="fs-2 fw-bolder"></h3>
            <button class="btn btn-outline-success w-75 mt-4 text-light rounded-3 submit">Submit</button>
        </div>
    </div>
    <div class="result d-none">
        <div class="card vh-100 w-100">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
